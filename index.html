<!doctype html>
<html lang="en">

<head>
  <link rel="preload" as="image" href="/assets/edmonds-ferry.webp" type="image/webp">
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>waterfront-law-demo</title>
  <!-- Inline critical CSS so the image is painted before React mounts -->
  <style>
    /* adjust selector to target your hero container (#root covers full viewport) */
    html,
    body,
    #root {
      height: 100%;
      margin: 0;
    }

    #root {
      background-image: url('/assets/edmonds-ferry.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      /* a fallback color while image loads */
      background-color: #f3f4f6;
      min-height: 100vh;
    }
  </style>
</head>

<body>
  <div id="root"></div>

  <img src="/assets/edmonds-ferry.webp" alt="" decoding="async" loading="eager" fetchpriority="high"
    style="position:absolute;width:1px;height:1px;opacity:0;pointer-events:none;border:0;margin:0;padding:0;clip:rect(0 0 0 0);" />

  <noscript>
    <style>
      /* Ensure non-JS users still see the hero */
      #root {
        background-image: url('/assets/edmonds-ferry.webp');
      }
    </style>
  </noscript>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
